<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Cari Berita</h1>
    <h2 class="mt-4">Search</h2>
    <div class="mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search...">
    </div>
    <button class="btn btn-primary mb-3" onclick="searchNews()">Search</button>
    <div id="newsList"></div>
    <hr>
  </div>
  <script>
    const apiKey = '49d3259aea2e4a65a116d7a3dd93f8ba';
    const apiUrl = 'https://newsapi.org/v2/';
    function fetchNews(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const newsList = document.getElementById('newsList');
          newsList.innerHTML = '';
          data.articles.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('card', 'mb-3');
            newsItem.innerHTML = `
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="${article.urlToImage}" class="img-fluid rounded-start" alt="${article.title}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">${article.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Source: ${article.source.name}</h6>
                    <p class="card-text">${article.description}</p>
                    <a href="${article.url}" class="btn btn-primary" target="_blank">Read more</a>
                  </div>
                </div>
              </div>
            `;
            newsList.appendChild(newsItem);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }
    function searchNews() {
      const searchQuery = document.getElementById('searchInput').value;
      const searchUrl = `${apiUrl}everything?q=${searchQuery}&apiKey=${apiKey}`;
      fetchNews(searchUrl);
    }

    fetchNews(`${apiUrl}top-headlines?country=id&apiKey=${apiKey}`);
  </script>
</body>
</html>
